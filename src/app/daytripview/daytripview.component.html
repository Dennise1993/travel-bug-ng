<div class="section group">
	<div class="span_80 col">
		<activity-list [dayTripId]="_dayTripId"></activity-list>
	</div>

	<div class="span_10 col">
		<h3>ADD ACTIVITIES</h3>
		<form #activityForm>
			<div class="form-group">
				<label for="actname">Activity Name:</label>
				<input class="form-control" id="actname" type="text" placeholder="activity name" #actname>
			</div>

			<div class="form-group">
				<label for="location">Location:</label>
				<input placeholder="location" autocorrect="off" autocapitalize="off" spellcheck="off"
			type="text" class="form-control" #location [formControl]="_locationSearchControl">
			</div>

			<div class="form-group">
				<label for="time">Time:</label>
				<input class="form-control" id="time" type="time" placeholder="12:00" #time>
			</div>

			<div class="form-group">
				<label for="desc">Description:</label>
				<input class="form-control" id="desc" type="text" placeholder="description" #desc>
			</div>

			<div class="form-group">
				<button class="btn btn-success" (click)="createActivity(actname,time,desc); false">Create</button>
			</div>
		</form>
	</div>
</div>
